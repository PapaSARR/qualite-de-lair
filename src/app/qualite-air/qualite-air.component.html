<h1 class="text-center">Mesure de la qualité de l'air</h1>
<hr/><br/>
<div class="card text-center">
  <div class="card-header">
    <!--
    <select class="form-select form-select-lg ml-4" [(ngModel)]="choix">
    <option [value]="countries.country" *ngFor="let countries of getCountries()">
    {{countries.country}}
    </option>
    </select>
    -->
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="ville" class="mr-3">
          Votre nom de ville:
        </label>
        <input id="ville" type="text" formControlName="ville" class="mr-3">
        <button class="button btn-secondary" type="submit">Valider</button>
      </div>

    </form>
  </div>
  <div class="card-body" *ngIf="api_response">
    <div *ngIf="api_response.status==='ok'; else elseBlock">
      <h4>{{api_response.data.city.name}}</h4>
      <br/>
      <p>Valeur AQI: <strong>{{api_response.data.aqi}}</strong></p>
      <strong style="text-transform: uppercase; color: blue; font-size: 16px">
        Recommandations sanitaires pour les activites physiques
        en exterieur et balades</strong>
      <div *ngIf="api_response.data.aqi<51" class="mt-4">
        <img src="assets/img/bon.png" alt="La qualité de l'air est bon" style="width: 100%" class="img-fluid">
      </div>
      <div *ngIf="(api_response.data.aqi==51 || api_response.data.aqi>51) && api_response.data.aqi<101" class="mt-4">
        <img src="assets/img/moyen.png" alt="La qualité de l'air est bon" style="width: 100%" class="img-fluid">
      </div>
      <div *ngIf="(api_response.data.aqi==101 || api_response.data.aqi>101 ) && api_response.data.aqi<151" class="mt-4">
        <img src="assets/img/degrade.png" alt="La qualité de l'air est bon" style="width: 100%" class="img-fluid">
      </div>

      <div *ngIf="(api_response.data.aqi==151 || api_response.data.aqi>151 ) && api_response.data.aqi<201" class="mt-4">
        <img src="assets/img/mauvais.png" alt="La qualité de l'air est bon" style="width: 100%" class="img-fluid">
      </div>
      <div *ngIf="(api_response.data.aqi==201 || api_response.data.aqi>201 ) && api_response.data.aqi<301" class="mt-4">
        <img src="assets/img/tres-mauvais.png" alt="La qualité de l'air est bon" style="width: 100%" class="img-fluid">
      </div>
      <div *ngIf="api_response.data.aqi>300" class="mt-4">
        <img src="assets/img/dangereux.png" alt="La qualité de l'air est bon" style="width: 100%" class="img-fluid">
      </div>

    </div>
    <ng-template #elseBlock>Désolé, pas de station dans la ville de {{choix}}</ng-template>
  </div>
  <div class="card-footer text-muted" *ngIf="api_response?.status==='ok'">
    {{date | date: 'dd/MM/yyyy'}} à {{date | date : 'hh:mm a'}}
  </div>
</div>
